<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="todo">
        <h1 class="header">My Tasks</h1><hr />
        <div class="container">
          <div class="section">
             <form class="fill-form" id="form">
               <div class="fill-container">
                 <div class="task-header">
                   <h2 class="modal-title" id="modal-task" data-target="modal">
                     Task
                   </h2>
                 </div>
                 <div class="text-body">
                   <p class="tasks-title">Enter your Task</p>
                   <input type="text" class="form-control" name="" id="input_text" />
                   <div id="text"></div>
                   <br />
                   <p class="tasks-title">task Description</p>
                   <textarea
                   name=""
                   class="form-control-1"
                   id="text_description"
                 ></textarea>
                 <br />
                 <p class="tasks-title">Date</p>
                 <input type="date" class="date-control" name="" id="date" />
                 </div><br />
                 <div class="form-footer">
                   <button type="submit" id="add_task" class="add-btn">Add</button>
                 </div>
               </div>
             </form>
          </div>
          <div class="tasks">
           <h2 class="text-center">Tasks To  be submited</h2><hr />
           <ul id="submit"></ul>
          </div>
          <div class="completed">
           <h2 class="tasks-complete">Completed Tasks</h2><br/><hr />
           <ul id="tasks2"></ul>
          </div>
        </div>
      </div>
   </body>
   <script src="./todo.js"></script>
</body>
</html>
